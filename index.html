<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自由自在！画像4分割ツール</title>
    <style>
        :root {
            --primary-color: #333;
            --accent-color: #007AFF;
            --line-color: #ff0055;
            --bg-color: #ffffff;
        }

        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p.desc {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Drop Zone */
        #drop-zone {
            width: 100%;
            max-width: 600px;
            height: 150px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
            transition: background 0.3s, border-color 0.3s;
            margin-bottom: 20px;
        }

        #drop-zone.dragover {
            background-color: #f0f8ff;
            border-color: var(--accent-color);
        }

        #drop-zone p {
            margin: 0;
            font-weight: bold;
            color: #888;
        }

        #file-input {
            display: none;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            display: none; /* 画像読み込み後に表示 */
        }

        button {
            padding: 10px 20px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        button:hover {
            background: #f5f5f5;
        }

        button.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        button.process-btn {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* Editor Area (Before) */
        #editor-container {
            position: relative;
            max-width: 100%;
            margin-bottom: 40px;
            display: none; /* 画像読み込み後に表示 */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            user-select: none;
            touch-action: none; /* スクロール防止 */
        }

        #preview-img {
            display: block;
            max-width: 100%;
            height: auto;
            pointer-events: none;
        }

        /* Cutting Lines */
        .cut-line {
            position: absolute;
            background-color: var(--line-color);
            z-index: 10;
        }

        /* Horizontal Split Mode (Vertical Lines) */
        .cut-line.vertical {
            top: 0;
            bottom: 0;
            width: 4px;
            transform: translateX(-2px);
            cursor: col-resize;
        }

        /* Vertical Split Mode (Horizontal Lines) */
        .cut-line.horizontal {
            left: 0;
            right: 0;
            height: 4px;
            transform: translateY(-2px);
            cursor: row-resize;
        }

        .cut-line::after {
            content: '';
            position: absolute;
            background: white;
            border: 2px solid var(--line-color);
            border-radius: 50%;
            width: 16px;
            height: 16px;
            z-index: 11;
        }
        
        /* Handle position for vertical lines */
        .cut-line.vertical::after {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Handle position for horizontal lines */
        .cut-line.horizontal::after {
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        /* Result Area (After) */
        #result-area {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            width: 100%;
            max-width: 800px;
            justify-content: center;
        }

        .result-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .result-item img {
            max-width: 150px;
            max-height: 150px;
            object-fit: contain;
            margin-bottom: 10px;
            border: 1px solid #eee;
        }

        .download-btn {
            text-decoration: none;
            background: var(--accent-color);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .download-btn:hover {
            opacity: 0.9;
        }

        /* Helper for mobile layout of results */
        .grid-vertical {
            flex-direction: column;
        }
        
        .grid-horizontal {
            flex-direction: row;
        }

    </style>
</head>
<body>

    <h1>画像4分割ツール</h1>
    <p class="desc">画像をアップロードし、線を動かして好きな位置でカットできます。</p>

    <!-- Upload Area -->
    <div id="drop-zone">
        <p>画像をここにドロップ</p>
        <p style="font-size:12px; font-weight:normal; margin-top:5px;">またはクリックして選択</p>
        <input type="file" id="file-input" accept="image/*">
    </div>

    <!-- Controls -->
    <div class="controls" id="controls">
        <button id="mode-v-btn" class="active">横に並べる (縦線)</button>
        <button id="mode-h-btn">縦に並べる (横線)</button>
        <button id="process-btn" class="process-btn">分割して出力</button>
    </div>

    <!-- Editor (Before) -->
    <div id="editor-container">
        <img id="preview-img" src="" alt="Source">
        <!-- Lines will be injected here via JS -->
    </div>

    <!-- Result (After) -->
    <div id="result-area"></div>

    <script>
        // DOM Elements
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const controls = document.getElementById('controls');
        const editorContainer = document.getElementById('editor-container');
        const previewImg = document.getElementById('preview-img');
        const resultArea = document.getElementById('result-area');
        
        const modeVBtn = document.getElementById('mode-v-btn'); // Vertical Lines (Result: Horizontal row)
        const modeHBtn = document.getElementById('mode-h-btn'); // Horizontal Lines (Result: Vertical stack)
        const processBtn = document.getElementById('process-btn');

        // State
        let currentImage = null; // Image object
        let splitMode = 'vertical'; // 'vertical' (lines) or 'horizontal' (lines)
        let linePositions = [25, 50, 75]; // Percentages
        let isDragging = false;
        let activeLineIndex = -1;

        // --- Event Listeners: Upload ---
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                currentImage = new Image();
                currentImage.src = e.target.result;
                currentImage.onload = () => {
                    controls.style.display = 'flex';
                    editorContainer.style.display = 'block';
                    resultArea.innerHTML = ''; // Clear old results
                    initLines();
                };
            };
            reader.readAsDataURL(file);
        }

        // --- Event Listeners: Mode Switch ---
        modeVBtn.addEventListener('click', () => {
            splitMode = 'vertical';
            modeVBtn.classList.add('active');
            modeHBtn.classList.remove('active');
            initLines();
        });

        modeHBtn.addEventListener('click', () => {
            splitMode = 'horizontal';
            modeHBtn.classList.add('active');
            modeVBtn.classList.remove('active');
            initLines();
        });

        // --- Editor Logic (Lines) ---
        function initLines() {
            // Clear existing lines
            const existingLines = document.querySelectorAll('.cut-line');
            existingLines.forEach(el => el.remove());

            // Reset positions evenly
            linePositions = [25, 50, 75];

            // Create 3 lines
            for (let i = 0; i < 3; i++) {
                createLineElement(i);
            }
        }

        function createLineElement(index) {
            const line = document.createElement('div');
            line.classList.add('cut-line');
            line.classList.add(splitMode); // 'vertical' or 'horizontal'
            
            // Set initial position
            updateLineCSS(line, linePositions[index]);

            // Add Mouse/Touch Events
            line.addEventListener('mousedown', (e) => startDrag(e, index));
            line.addEventListener('touchstart', (e) => startDrag(e, index), {passive: false});

            editorContainer.appendChild(line);
        }

        function updateLineCSS(element, percentage) {
            if (splitMode === 'vertical') {
                element.style.left = `${percentage}%`;
                element.style.top = '0';
                element.style.bottom = '0';
                element.style.height = '100%';
                element.style.width = '4px';
            } else {
                element.style.top = `${percentage}%`;
                element.style.left = '0';
                element.style.right = '0';
                element.style.width = '100%';
                element.style.height = '4px';
            }
        }

        // --- Dragging Logic ---
        function startDrag(e, index) {
            e.preventDefault();
            isDragging = true;
            activeLineIndex = index;
        }

        window.addEventListener('mousemove', onDrag);
        window.addEventListener('touchmove', onDrag, {passive: false});
        window.addEventListener('mouseup', endDrag);
        window.addEventListener('touchend', endDrag);

        function onDrag(e) {
            if (!isDragging || activeLineIndex === -1) return;
            
            // Get pointer position relative to container
            const rect = editorContainer.getBoundingClientRect();
            let clientX = e.clientX || e.touches[0].clientX;
            let clientY = e.clientY || e.touches[0].clientY;

            let percentage;

            if (splitMode === 'vertical') {
                let x = clientX - rect.left;
                percentage = (x / rect.width) * 100;
            } else {
                let y = clientY - rect.top;
                percentage = (y / rect.height) * 100;
            }

            // Clamp between 0 and 100
            percentage = Math.max(0, Math.min(100, percentage));

            // Update state
            linePositions[activeLineIndex] = percentage;

            // Update DOM
            const lines = document.querySelectorAll('.cut-line');
            updateLineCSS(lines[activeLineIndex], percentage);
        }

        function endDrag() {
            isDragging = false;
            activeLineIndex = -1;
        }

        // --- Process & Split Logic ---
        processBtn.addEventListener('click', () => {
            if (!currentImage) return;

            resultArea.innerHTML = ''; // Clear previous

            // Sort positions to ensure correct order
            const cuts = [...linePositions].sort((a, b) => a - b);
            
            // Define segments: 0 -> cut1, cut1 -> cut2, cut2 -> cut3, cut3 -> 100
            const segments = [
                { start: 0, end: cuts[0] },
                { start: cuts[0], end: cuts[1] },
                { start: cuts[1], end: cuts[2] },
                { start: cuts[2], end: 100 }
            ];

            const imgWidth = currentImage.naturalWidth;
            const imgHeight = currentImage.naturalHeight;

            segments.forEach((seg, i) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                let sx, sy, sWidth, sHeight;

                if (splitMode === 'vertical') {
                    // Splitting width-wise
                    sx = (seg.start / 100) * imgWidth;
                    sy = 0;
                    sWidth = ((seg.end - seg.start) / 100) * imgWidth;
                    sHeight = imgHeight;
                } else {
                    // Splitting height-wise
                    sx = 0;
                    sy = (seg.start / 100) * imgHeight;
                    sWidth = imgWidth;
                    sHeight = ((seg.end - seg.start) / 100) * imgHeight;
                }

                canvas.width = sWidth;
                canvas.height = sHeight;

                ctx.drawImage(currentImage, sx, sy, sWidth, sHeight, 0, 0, sWidth, sHeight);

                // Create Result UI
                const dataUrl = canvas.toDataURL('image/png');
                createResultItem(dataUrl, i + 1);
            });
            
            // Scroll to results
            resultArea.scrollIntoView({ behavior: 'smooth' });
        });

        function createResultItem(dataUrl, index) {
            const div = document.createElement('div');
            div.className = 'result-item';

            const img = document.createElement('img');
            img.src = dataUrl;

            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = `split_image_${index}.png`;
            link.innerText = `${index}枚目をダウンロード`;
            link.className = 'download-btn';

            div.appendChild(img);
            div.appendChild(link);
            resultArea.appendChild(div);
        }

    </script>
</body>
</html>
